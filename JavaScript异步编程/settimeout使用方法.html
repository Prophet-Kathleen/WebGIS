<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout使用方法1</title>
    <script src="../jquery-3.6.0.js"></script>
    <script>
        console.log('a')
        console.log('b')
        
        //一般用jquery中ajax中做异步请求
        setTimeout(() => {
            console.log('我饭卡拿到了')
        }, 3000);//参数是函数加上等待时间

        console.log('c')
        console.log('d')
    </script>
</head>

<body>

</body>

</html>
